trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureKeyVault@2
  displayName: Get Secrets from Key Vault
  inputs:
    azureSubscription: 'Project2'
    KeyVaultName: 'key-vault-pjt'
    SecretsFilter: 'SAS-URL'
    RunAsPreJob: false
    
- script: |
    echo "The retrieved secret is: $(SAS-URL)"
  displayName: Display Secret

- task: CmdLine@2
  displayName: Write Secret into File
  inputs:
    script: |
      echo "$(SAS-URL)" > secret.txt

- task: CopyFiles@2
  displayName: Copy Secrets File
  inputs:
    Contents: 'secret.txt'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  displayName: Publish Secrets File
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
